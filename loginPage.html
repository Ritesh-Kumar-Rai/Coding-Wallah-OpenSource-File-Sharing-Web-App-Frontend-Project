                <div class="">
                    <h1 id="main-login-heading" class="text-3xl text-center">Log in to your account</h1>

                    <form id="auth-form" class="my-4" action="#" method="post">
                        <div class="layer-for-login-page">

                                <div class="form-control">
                                    <label class="text-base cursor-pointer" for="email-input">Email</label>
                                    <input class="input-control" type="email" placeholder="Enter your email" name="email" id="email-input" required>
                                </div>
                                <div class="form-control">
                                    <label class="text-base cursor-pointer" for="password-input">Password</label>
                                    <input class="input-control" type="password" placeholder="Enter your password" name="password" id="password-input" minlength="6" required>
                                </div>
                            
                        </div>
                        <div id="forgot-section" class="my-4 flex justify-space items-center">
                            <span class="flex justify-center items-center gap-1">
                                <input type="checkbox" name="remember" id="remember_me">
                                <label class="text-sm font-semibold cursor-pointer" for="remember_me">Remember for 30 days</label>
                            </span>
                            <a class="text-sm font-semibold cursor-pointer" href="#" onclick="renderForgotPassword_Page()">Forgot password?</a>
                        </div>
                        <button id="login-btn" class="btn w-full text-base font-semibold cursor-pointer mt-4" type="submit">Log in with CodingWallah</button>
                    </form>
                </div>

                <hr  />
                <button class="btn-full w-full block my-4 text-base font-semibold cursor-pointer">

<script>

    // global variable
    const otp_and_remember_html_elem = document.getElementById("forgot-section");

    const login_btn = document.getElementById("login-btn");

    const form_container = document.querySelector(".form-container");


    function renderRegisterPage(){
       const section =  document.querySelector(".layer-for-login-page");
       

       section.innerHTML = `
                 <div class="form-control">
                    <label class="text-base cursor-pointer" for="username-input-reg">Your Name</label>
                    <input class="input-control" type="text" placeholder="Enter your name" name="username" id="username-input-reg">
                </div>
                <div class="form-control">
                    <label class="text-base cursor-pointer" for="email-input-reg">Email</label>
                    <input class="input-control" type="email" placeholder="Enter your email" name="email" id="email-input-reg" required>
                </div>
                <div class="form-control">
                    <label class="text-base cursor-pointer" for="password-input-reg">Password</label>
                    <input class="input-control" type="password" placeholder="Enter your password" name="password" id="password-input-reg" minlength="6" required>
                </div>
                <div class="form-control">
                    <label class="text-base cursor-pointer" for="cpassword-input-reg">Confrim Password</label>
                    <input class="input-control" type="password" placeholder="Re-enter your password" name="cpassword" id="cpassword-input-reg" minlength="6" required>
                </div>
       `;

       login_btn.textContent = "Create Account";
       otp_and_remember_html_elem.style.display = "none";

        form_container.style.marginTop = "10rem";

    }

    function renderLoginPage(isBtnChanged = false){
        document.querySelector(".layer-for-login-page").innerHTML = `
             <div class="form-control">
                <label class="text-base cursor-pointer" for="email-input">Email</label>
                <input class="input-control" type="email" placeholder="Enter your email" name="email" id="email-input" required>
            </div>
            <div class="form-control">
                <label class="text-base cursor-pointer" for="password-input">Password</label>
                <input class="input-control" type="password" placeholder="Enter your password" name="password" id="password-input" minlength="6" required>
            </div>
        `;

        if(isBtnChanged){
            otp_and_remember_html_elem.style.display = "flex";
        }

        login_btn.textContent = "Log in with CodingWallah";
    }

    function renderForgotPassword_Page(){
        document.querySelector(".layer-for-login-page").innerHTML = `
            <div class="otp-section">
                <div class="flex justify-space items-center w-full">
                    <button class="goBackBtn" onclick="renderLoginPage(true)">Go back</button>
                    <label class="text-base cursor-pointer" for="otp-email-input">Reset your password</label>
                </div>
                <p class="my-4">We'll send you instructions to reset your password and get you back on track.</p>
                <div class="form-control">
                    <input class="input-control" type="email" placeholder="Enter your email" name="otp" id="otp-email-input" minlength="6" required>
                </div>
            </div>
        `;

        otp_and_remember_html_elem.style.display = "none";
        login_btn.textContent = "Email Me";

    }

    document.getElementById("show_reg_btn").addEventListener("click", (e)=>{
        console.log(e.target.innerHTML);
        if(e.target.innerHTML === "Log in"){
            e.target.innerHTML = "Sign up";
            renderLoginPage(true);
            return;
        }
            e.target.innerHTML="Log in";
            renderRegisterPage();
    });
</script>
